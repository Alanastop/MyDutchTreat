        <div><strong>OrderNumber</strong>: {{ o.orderNumber }}</div>
        <!--<div><strong>productCategory</strong>: {{ o.item.productCategory }}</div>-->
        <!--<div><strong>Description</strong>: {{ p.artDescription }}</div>-->
        <button id="buyButton" class="btn btn-success btn-sm pull-right" (click)="deleteOrder(o)">delete</button>
    </div>
</div>
